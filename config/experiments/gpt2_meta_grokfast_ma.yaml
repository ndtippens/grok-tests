# Grokfast MA experiment: GPT2Meta model with Grokfast MA enabled
dataset:
  name: mod_division_dataset
  frac_train: 0.4
  p: 96

model:
  name: gpt2_meta
  d_model: 128
  num_heads: 4
  num_layers: 2
  d_ff: 512
  max_seq_len: 5
  dropout: 0.1
  l1_weight: 0.0  # No L1 regularization
  checkpoint_path: null
  strict_load: true

train:
  num_workers: 0
  bsize: 512
  lr: 0.001
  weight_decay: 1.0
  betas: [0.9, 0.98]
  warmup_steps: 10
  eval_every: 100
  eval_batches: 8
  max_steps: 3000
  use_grokfast: true  # Grokfast enabled
  grokfast_type: ma   # Moving Average variant
  grokfast_window_size: 100
  grokfast_lamb: 2.0

tensorboard:
  use_tensorboard: true
  log_dir: runs/gpt2_meta_grokfast_ma

wandb:
  use_wandb: false
  wandb_project: grokking_experiments
  wandb_name: gpt2_meta_grokfast_ma
