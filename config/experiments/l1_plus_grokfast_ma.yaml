# L1 + Grokfast MA experiment: Both L1 regularization and Grokfast MA enabled
dataset:
  name: mod_division_dataset
  frac_train: 0.4
  p: 96

model:
  name: grokk_model
  transformer_config:
    max_length: 5
    heads: 4
    hidden_dim: 128
    attn_dim: 32
    intermediate_dim: 512
    num_blocks: 2
    block_repeats: 1
    dropout: 0.1
    pre_norm: true
  l1_weight: 0.005  # L1 regularization enabled
  checkpoint_path: null
  strict_load: true

train:
  num_workers: 0
  bsize: 512
  lr: 0.001
  weight_decay: 1.0
  betas: [0.9, 0.98]
  warmup_steps: 10
  eval_every: 100
  eval_batches: 8
  max_steps: 5000
  use_grokfast: true  # Grokfast enabled
  grokfast_type: ma   # Moving Average variant
  grokfast_window_size: 100
  grokfast_lamb: 2.0

tensorboard:
  use_tensorboard: true
  log_dir: runs/l1_plus_grokfast_ma

wandb:
  use_wandb: false
  wandb_project: grokking_experiments
  wandb_name: l1_plus_grokfast_ma
